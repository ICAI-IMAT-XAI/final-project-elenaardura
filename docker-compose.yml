services:
  practica-final-api:
    image: elenaardura/practica-final-api
    container_name: practica-final-api
    ports:
    - "5000:5000"
    restart: always

  practica-final-web:
    image: elenaardura/practica-final-web
    container_name: practica-final-web
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://practica-final-api:5000/predict
    depends_on:
      - practica-final-api
    restart: always